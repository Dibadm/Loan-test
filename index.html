<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffbe6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .page.active {
      display: flex;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #fdd835;
      color: #333;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .loan-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .loan-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 140px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .loan-card:hover {
      transform: translateY(-5px);
    }

    .activate-btn {
      margin-top: 20px;
      background-color: #d4af37;
      color: white;
    }

    .approved-stream {
      margin-top: 30px;
      font-size: 14px;
      color: green;
    }

    .approved-stream-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }

    .approved-number {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .approved-number.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Page 1: Registration -->
  <div class="page active" id="registerPage">
    <div class="container">
      <h2>Register for Loan</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="password" id="password" placeholder="Create Password" minlength="6" required />
        <button type="submit">Register</button>
        <div class="error" id="errorMsg"></div>
      </form>
    </div>
  </div>

  <!-- Page 2: Loan Options -->
  <div class="page" id="loanPage">
    <div class="container">
      <h2>Select Loan Type</h2>
      <div class="loan-options" id="loanOptions">
        <div class="loan-card" onclick="goToActivation('Personal', 30000, 1000)">
          Personal Loan<br/><small>Up to 30,000 ETB</small>
        </div>
        <div class="loan-card" onclick="goToActivation('Education', 70000, 1500)">
          Education Loan<br/><small>Up to 70,000 ETB</small>
        </div>
        <div class="loan-card" onclick="goToActivation('Emergency', 100000, 2000)">
          Emergency Loan<br/><small>Up to 100,000 ETB</small>
        </div>
        <div class="loan-card" onclick="goToActivation('Business', 150000, 2500)">
          Business Loan<br/><small>Up to 150,000 ETB</small>
        </div>
      </div>
      <button class="activate-btn" onclick="goToActivation()">Activate Account</button>

      <!-- Stream of Approved Numbers -->
      <div class="approved-stream">
        <div class="approved-stream-title">‚úîÔ∏è Recent Approvals</div>
        <div id="approvedStreamContainer"></div>
      </div>
    </div>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js "></script>
  <script>
    const registerPage = document.getElementById('registerPage');
    const loanPage = document.getElementById('loanPage');
    const errorMsg = document.getElementById('errorMsg');

    const approvedStreamContainer = document.getElementById('approvedStreamContainer');

    // Generate random phone number in 251****8123 format
    function generateRandomNumber() {
      const first = Math.floor(Math.random() * 90) + 10; // two digits
      const last = Math.floor(Math.random() * 9000) + 1000; // four digits
      return `251${first}****${last}`;
    }

    // Show random approval number with animation
    function showRandomApproval() {
      const number = generateRandomNumber();
      const div = document.createElement('div');
      div.className = 'approved-number';
      div.textContent = `üìû ${number}`;

      approvedStreamContainer.appendChild(div);

      // Trigger animation
      setTimeout(() => {
        div.classList.add('show');
      }, 10); // slight delay to trigger reflow

      // Remove old number if there are too many
      if (approvedStreamContainer.children.length > 5) {
        approvedStreamContainer.removeChild(approvedStreamContainer.firstChild);
      }
    }

    // Start showing approvals every few seconds
    function startApprovalStream() {
      showRandomApproval(); // Show one immediately
      setInterval(showRandomApproval, 2000); // Every 2 seconds
    }

    // On registration success
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!/^\d{10}$/.test(phone)) {
        errorMsg.textContent = 'Please enter a valid 10-digit phone number.';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters.';
        return;
      }

      if (!name || !address) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }

      // Move to loan selection
      registerPage.classList.remove('active');
      loanPage.classList.add('active');

      // Start live stream of approval numbers
      startApprovalStream();
    });

    // Dummy activation function
    function goToActivation(type = 'Business', amount = 150000, fee = 2500) {
      alert(`Redirecting to activation for ${type} Loan`);
    }
  </script>

</body>
</html>

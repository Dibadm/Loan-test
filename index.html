<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffbe6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .page.active {
      display: flex;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #fdd835;
      color: #333;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .loan-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .loan-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 140px;
      text-align: center;
      cursor: pointer;
    }

    .activate-btn {
      margin-top: 20px;
      background-color: #d4af37;
      color: white;
    }

    .back-btn {
      margin-top: 15px;
      background-color: #ccc;
      color: #333;
      border: none;
      width: 100%;
    }

    .activation-text {
      font-size: 16px;
      line-height: 1.6;
    }

    .amharic {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
      font-style: italic;
    }

    .deposit-info {
      margin-top: 20px;
      font-weight: bold;
      color: #d4af37;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Page 1: Registration -->
  <div class="page active" id="registerPage">
    <div class="container">
      <h2>Register for Loan</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="password" id="password" placeholder="Create Password" minlength="6" required />
        <button type="submit">Register</button>
        <div class="error" id="errorMsg"></div>
      </form>
    </div>
  </div>

  <!-- Page 2: Loan Options -->
  <div class="page" id="loanPage">
    <div class="container">
      <h2>Select Loan Type</h2>
      <div class="loan-options">
        <div class="loan-card" onclick="goToActivation('Personal', 30000, 1000)">
          Personal Loan<br/><small>Up to 30,000 ETB</small>
        </div>
        <div class="loan-card" onclick="goToActivation('Education', 70000, 1500)">
          Education Loan<br/><small>Up to 70,000 ETB</small>
        </div>
        <div class="loan-card" onclick="goToActivation('Emergency', 100000, 2000)">
          Emergency Loan<br/><small>Up to 100,000 ETB</small>
        </div>
        <div class="loan-card" onclick="goToActivation('Business', 150000, 2500)">
          Business Loan<br/><small>Up to 150,000 ETB</small>
        </div>
      </div>
      <button class="activate-btn" onclick="goToActivation()">Activate Account</button>
    </div>
  </div>

  <!-- Page 3: Activation Page -->
  <div class="page" id="activationPage">
    <div class="container">
      <h2>Activate Your Account
